<div class="card card-accent-info">
    <div class="card-header">
        <h4>Interfaces</h4>
    </div>
    <div class="card-body text-info">
        <div class="card-text">
            <table class="table table-responsive-sm table-striped">
                <thead>
                    <tr>
                        <th i18n>RegaID</th>
                        <th i18n>Name</th>
                        <th i18n>Info</th>
                        <th i18n>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hardwareInterface of interfaceList;trackBy:trackbyInterface">
                        <td class="actionable" (click)="_toggleSidebar(hardwareInterface)">{{hardwareInterface.id}}</td>
                        <td>{{hardwareInterface.name}}</td>
                        <td>{{hardwareInterface.info}}</td>
                        <td>{{hardwareInterface.url}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

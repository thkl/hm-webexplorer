<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted">Login to your ccu</p>
                        <div class="form-group">
                            <label for="selectSystem">Select System</label>
                            <select class="form-control" id="selectSystem" [(ngModel)]="selectedSystem">
                                <option *ngFor="let system of connectionList">{{system}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addNewSystem">Add new System</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="addNewSystem" [(ngModel)]="newSystem"
                                    placeholder="https://">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button" id="btnAdd"
                                        (click)="addNewSystem()">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary px-4" type="button" (click)="doConnect()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

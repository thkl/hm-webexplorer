<div *ngIf="!listData || listData.length===0" i18n>
    No Messages
</div>

<div *ngIf="listData && listData.length > 0">
    <table class="table table-responsive-sm table-bordered table-striped">
        <thead>
            <tr>
                <th i18n>First Message</th>
                <th i18n>Last Message</th>
                <th i18n>Device</th>
                <th i18n>Issue</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of listData">
                <td>{{message.sFirstTimestamp | toDateObj : 'dd.MM.YY HH:mm:ss'}}</td>
                <td>{{message.sTimestamp | toDateObj: 'dd.MM.YY HH:mm:ss'}}</td>
                <td>{{message.triggerDevice}}</td>
                <td>{{message.sShortKey}}</td>
                <td><button type="button" (click)="_confirmMessage(message.messageid)" class="btn btn-secondary btn-sm"
                        [disabled]="message.sShortKey==='UNREACH'" i18n>Confirm</button></td>
            </tr>
        </tbody>
    </table>
</div>

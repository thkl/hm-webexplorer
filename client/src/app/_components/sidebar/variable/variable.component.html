<div class="row propertiesgrid">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_{{data.id}}">Objekt ID</span>
        </div>
        <input type="text" class="col-8 form-control text-right disabled" disabled="disabled" placeholder="{{data.id}}"
            value="{{data.id}}" attr.aria-label="Object ID" attr.aria-describedby="label_{{data.id}}">

    </div>
</div>
<div class="row propertiesgrid">

    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_name">Name</span>
        </div>
        <input type="text" class="col-8 form-control text-right" [(ngModel)]="variableData.name">
    </div>

</div>
<div class="row propertiesgrid">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_valuetype">Type</span>
        </div>
        <select class="form-control col-8 form-control text-right">
            <option>Number</option>
            <option>Logic</option>
            <option>Value list</option>
            <option>Alarm</option>
            <option>String</option>
        </select>
    </div>
</div>
<div class="row propertiesgrid" *ngIf="variableData.subtype === 29">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_valuelist">Valuelist</span>
        </div>
        <input type="text" class="col-8 form-control text-right" [(ngModel)]="variableData.valuelist">
    </div>
</div>
<div class="row propertiesgrid" *ngIf="variableData.valuetype === 4 || variableData.valuetype === 16">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_minvalue">min Value</span>
        </div>
        <input type="text" class="col-8 form-control text-right" [(ngModel)]="variableData.minvalue">
    </div>
</div>
<div class="row propertiesgrid" *ngIf="variableData.valuetype === 4 || variableData.valuetype === 16">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_maxvalue">max Value</span>
        </div>
        <input type="text" class="col-8 form-control text-right" [(ngModel)]="variableData.maxvalue">
    </div>
</div>

<div class="row propertiesgrid">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_.unit">Unit</span>
        </div>
        <input type="text" class="col-8 form-control text-right" [(ngModel)]="variableData.unit">
    </div>
</div>
<hr />
<div class="row propertiesgrid">
    <div class="input-group">
        <div class="input-group-prepend ingrid col-4">
            <span class="input-group-text" id="label_data.state">Current State</span>
        </div>
        <input *ngIf="variableData._control===0" type="text" class="col-8 form-control text-right"
            [(ngModel)]="variableData._state">

        <select *ngIf="variableData._control===1" type="text" class="col-8 form-control text-right"
            [(ngModel)]="variableData._alarmState">
            <option value="false">{{variableData.valueName0}}</option>
            <option value="true">{{variableData.valueName1}}</option>
        </select>

        <select *ngIf="variableData._control===2" type="text" class="col-8 form-control text-right"
            [(ngModel)]="variableData._state">
            <option value="false">{{variableData.valueName0}}</option>
            <option value="true">{{variableData.valueName1}}</option>
        </select>

        <select *ngIf="variableData._control===3" type="text" class="col-8 form-control text-right"
            [(ngModel)]="variableData._state">
            <option *ngFor="let cV of variableData._cValueList | keyvalue" value="{{cV.key}}">{{cV.value}}</option>
        </select>

    </div>
</div>
